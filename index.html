<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Johan Avenda帽o | Python Automation</title>
  <meta name="description" content="Portfolio de automatizaci贸n con Python: Selenium, APIs, MongoDB, scraping y automatizaci贸n de procesos para e-commerce y operaciones." />

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2f;
      --text:#e5e7eb;
      --muted:#a7b0c0;
      --line:rgba(255,255,255,.10);
      --accent:#60a5fa;
      --accent2:#34d399;
      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --radius: 18px;
      --max: 1040px;
    }

    /*  LIGHT THEME (soft, no blanco puro) */
    html[data-theme="light"]{
      --bg:#f1f5f9;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --line:rgba(15,23,42,.12);
      --accent:#2563eb;
      --accent2:#059669;
      --shadow: 0 18px 50px rgba(15,23,42,.12);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background: var(--bg);
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:24px}

    .nav{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding:14px 18px;
      border:1px solid var(--line);
      background: rgba(15,26,47,.65);
      backdrop-filter: blur(10px);
      border-radius: 999px;
      position: sticky; top:14px; z-index:10;
    }
    html[data-theme="light"] .nav{
      background: rgba(255,255,255,.75);
    }

    .brand{display:flex; gap:10px; align-items:center}
    .dot{
      width:10px;height:10px;border-radius:50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 6px rgba(96,165,250,.10);
    }
    .brand strong{letter-spacing:.3px}

    .links{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end}
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      color: var(--text);
      font-weight:600;
      cursor:pointer;
    }

    header{padding:34px 0 10px}
    .hero{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:18px;
    }

    .panel{
      border:1px solid var(--line);
      background: rgba(15,26,47,.55);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }
    html[data-theme="light"] .panel{
      background: var(--card);
    }

    h1{margin:0 0 8px; font-size: 40px}
    .role{color:var(--muted); margin-bottom:14px}
    .chip{
      font-size:12px;
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
    }

    /* PERFIL */
    .profile{
      display:flex; gap:12px; align-items:center;
      padding:12px;
      border:1px solid var(--line);
      border-radius:14px;
      margin-bottom:14px;
    }
    .avatar{
      width:72px;height:72px;border-radius:999px;
      object-fit:cover;border:1px solid var(--line);
    }

    footer{
      padding:28px 0 40px;
      text-align:center;
      border-top:1px solid var(--line);
      margin-top:18px;
      color:var(--muted);
    }

    @media (max-width: 980px){
      .hero{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="nav">
      <div class="brand">
        <div class="dot"></div>
        <strong>Johan Avenda帽o</strong>
      </div>
      <div class="links">
        <a class="btn" href="assets/cv/Johan_Avendano_CV.pdf">CV</a>
        <a class="btn" href="https://www.linkedin.com/">LinkedIn</a>
        <button class="btn" id="themeToggle"> Tema</button>
      </div>
    </div>

    <header>
      <div class="hero">
        <div class="panel">
          <h1>Python Automation</h1>
          <p class="role">Automatizaci贸n 路 APIs 路 Scraping 路 E-commerce</p>
        </div>

        <div class="panel">
          <div class="profile">
            <img class="avatar" src="assets/img/perfil.png" alt="Johan Avenda帽o">
            <div>
              <strong>Johan Avenda帽o</strong><br/>
              <span style="color:var(--muted)">Python Automation & Backend</span>
            </div>
          </div>
          <p>Proyectos reales de automatizaci贸n con Python, APIs y flujos empresariales.</p>
        </div>
      </div>
    </header>

    <footer>
      漏 2025 Johan Avenda帽o 路 GitHub Pages
    </footer>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    const root = document.documentElement;

    const saved = localStorage.getItem('theme');
    if (saved === 'light') root.setAttribute('data-theme', 'light');

    toggle.addEventListener('click', () => {
      if (root.getAttribute('data-theme') === 'light') {
        root.removeAttribute('data-theme');
        localStorage.removeItem('theme');
      } else {
        root.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
